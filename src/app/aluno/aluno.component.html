<form class="form-horizontal" [formGroup]="alunoForm" (ngSubmit)="onSubmit()">
  <div class="form-group row " [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
    </div>

    <div class="col-sm-12 ">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">

    </div>

  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="email" class="form-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group row">

      <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCEP()">
      </div>

      <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
      </div>

      <div class="col-sm-6" [ngClass]="aplicaCssErro('endereco.complemento')">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>
    </div>

    <div class="form-group row">

      <div class="col-sm-12" [ngClass]="aplicaCssErro('endereco.rua')">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="rua" class="form-control" id="rua" placeholder="Rua" formControlName="rua">
      </div>

    </div>

    <div class="form-group row">

      <div class="col-sm-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
      </div>

      <div class="col-sm-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade">
      </div>

      <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <select type="text" class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados | async " [value]="estado.sigla">{{ estado.nome }}</option>
        </select>
      </div>
    </div>

  </div>

  <div formGroupName="endereco">
    <div class="form-group row">
      <div class="col-sm-6">
        <label for="habilitacao" class="control-label">Deseja inscrever?</label>
        <div class="col-sm-4" *ngFor="let item of habilitacaoConfirm">
          <label class="radio">
            <input name="cnh" type="radio" [value]="item.valor" formControlName="habilitacao"> {{ item.desc }}
          </label>
        </div>
      </div>
      <div class="col-sm-6 row">
        <label for="data" class="control-label">Data de nascimento</label>
        <div class="col-sm-5">
          <label class="data">
            <input value="" name="datamax" type="date" max = "2013-01-01" min="2002-01-01" formControlName="date">
          </label>
          <p>Jovens 7 aos 17 anos!</p>
        </div>
      </div>
      <div class="col-sm-6" >
        <label for="habilidade" class="control-label">Habilidades</label>
        <div class="col-sm-6">
          <label class="habilidade">
            <input type="checkbox" id="habilidade" name="habilidade" checked> Criativo
            <input type="checkbox" id="habilidade2" name="habilidade2"> Líder
            <input type="checkbox" id="habilidade3" name="habilidade3"> Empatia
          </label>
        </div>
      </div>
    </div>
  </div>

  

  <!-- <div class="col-md-4" [ngClass]="aplicaCssErro('habilitacao')"> -->


    <div class="form-group row">
      <div class="col-md-3">
        <div class="checkbox">
          <label class="checkbox-inline">
            Concorda com os termos?
            <input  type="checkbox" formControlName="termos" id="termos">
          </label>
        </div>
      </div>
    </div>

    <!-- <app-campo-control-erro
      [mostrarErro]="!formulario.get('termos'.valid)"
      msgErro="Selecione 1 opção">
    </app-campo-control-erro> -->
    <!-- [ngClass]="aplicaCssErro('termos') -->

  <button type="submit" class="btn btn-primary" [disabled]="!alunoForm.valid" >Submit</button>
  <button class="btn btn-secondary" (click)="resetar()">Cancelar</button>

</form>
