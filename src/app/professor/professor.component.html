<form #f="ngForm" (ngSubmit)="onSubmit(f.value)"  class="needs-validation was-validated" novalidate
class="form-horizontal">
  <div class="form-group row" [ngClass]="aplicaCssErro(nome)">


    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12 ">
      <input type="text" class="form-control"
      id="nome" placeholder="Nome"
      name="nome" [ngModel]="professor.nome"
      required #nome="ngModel">
      <!--div>
        {{ nome.className }}
      </div>-->

      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(nome)"
        msgErro="Nome é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>

    <div class="form-group row" [ngClass]="aplicaCssErro(email)">
      <div class="col-sm-12">
          <label for="email"  class="form-label">Email</label>
      </div>
      <div class="col-sm-12">
          <input type="email" class="form-control" id="email"
          placeholder="nome@email.com" name="email" [ngModel]="professor.email"
          required email #email="ngModel" >
          <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(email)"
          msgErro="Email é obrigatório">
          </app-campo-control-erro>
      </div>
    </div>

  <div ngModelGroup="endereco">

  <div class="form-group row">

    <div class="col-sm-3" [ngClass]="aplicaCssErro(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" name="cep" class="form-control" id="cep"
      ngModel required #cep="ngModel"
      (blur)="consultaCEP($event.target.value,f)">
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(cep)"
        msgErro="CEP é obrigatório">
      </app-campo-control-erro>
    </div>

    <div class="col-sm-3" [ngClass]="aplicaCssErro(numero)">
      <label for="numero" class="control-label">Número</label>
      <input type="text" name="numero" class="form-control" id="numero"
      ngModel required #numero="ngModel">
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(numero)"
        msgErro="Número é obrigatório">
      </app-campo-control-erro>
    </div>

    <div class="col-sm-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" name="complemento" class="form-control" id="complemento">
    </div>
  </div>

  <div class="form-group row">

    <div class="col-sm-12" [ngClass]="aplicaCssErro(rua)">
      <label for="rua" class="control-label">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="rua" class="form-control" id="rua"
      placeholder="Rua" name="rua" ngModel
      required #rua="ngModel" >
      <app-campo-control-erro
      [mostrarErro]="verificaValidTouched(rua)"
      msgErro="Rua é obrigatório">
      </app-campo-control-erro>
    </div>
</div>

<div class="form-group row">

  <div class="col-sm-5" [ngClass]="aplicaCssErro(bairro)">
    <label for="bairro" class="control-label">Bairro</label>
    <input type="text" name="bairro" class="form-control" id="bairro"
    ngModel required #bairro="ngModel">
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched(bairro)"
      msgErro="Bairro é obrigatório">
    </app-campo-control-erro>
  </div>

  <div class="col-sm-4" [ngClass]="aplicaCssErro(cidade)">
    <label for="cidade" class="control-label">Cidade</label>
    <input type="text" name="cidade" class="form-control" id="cidade"
    ngModel required #cidade="ngModel">
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched(cidade)"
      msgErro="Cidade é obrigatório">
    </app-campo-control-erro>
  </div>

  <div class="col-sm-3" [ngClass]="aplicaCssErro(estado)">
    <label for="estado" class="control-label">Estado</label>
    <input type="text" name="estado" class="form-control" id="estado"
    ngModel required #estado="ngModel">
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched(estado)"
      msgErro="Estado é obrigatório">
    </app-campo-control-erro>
  </div>
</div>
</div>
  <button type="submit" class="btn btn-primary "
  [disabled]="!f.valid">Submit</button>
  <button class="btn btn-secondary" (click)="resetar(f)">Cancelar</button>
</form>
